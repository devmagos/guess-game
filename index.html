<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game: Number Guesser</title>
</head>
<body>
    <div class="page">
    <header>
        <div class="top-section">
            <button class="btn again">Again!</button>
            <div>
                <p class="between">(Between 1 and 20)</p>
            </div>
        </div>
        <div>
            <h1 class="game-title">Guess Number Game</h1>
            <div class="game-title-number">
                <div class="number">?</div>
            </div>
        </div>
    </header>
    <main>
        <section class="left">
            <input type="number-input" class="guess" />
            <button type="button" class="btn check">Check!</button>  
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">Score: <span class="score">20</span></p>
            <p class="high-score">Highscore: <span class="highscore">0 ðŸ¥‡</span></p>
        </section>
    </main>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
